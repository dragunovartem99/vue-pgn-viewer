# https://autofix.ci
name: autofix.ci

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

permissions:
    contents: read

jobs:
    autofix:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v5
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*
                  cache: "npm"
            - name: Install dependencies
              run: npm ci
            - name: Run the tests
              run: npm test
            - name: Run ESLint
              run: npm run lint -- --fix
            - name: Run Prettier
              run: npm run format
            - name: Use Autofix
              uses: autofix-ci/action@v1
              with:
                  commit-message: "Apply automated fixes"
