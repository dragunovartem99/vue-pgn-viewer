# https://autofix.ci
name: autofix.ci

on:
    pull_request:
        branches: ["main"]

permissions:
    contents: read

jobs:
    autofix:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v6
            - name: Setup Node
              uses: actions/setup-node@v6
            - name: Install dependencies
              run: npm ci
            - name: Run TSC check
              run: npm run tsc:check
            - name: Run ESLint
              run: npm run lint
            - name: Run Prettier
              run: npm run format
            - name: Run the tests
              run: npm run test
            - name: Use Autofix
              uses: autofix-ci/action@v1
              with:
                  commit-message: "Apply automated fixes"
