# https://autofix.ci
name: autofix.ci

on:
    workflow_run:
        workflows: ["Run Tests"]
        types:
            - completed

permissions:
    contents: read

jobs:
    autofix:
        runs-on: ubuntu-latest
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*
                  cache: "npm"
            - name: Install dependencies
              run: npm ci
            - name: Run ESLint
              run: npm run lint -- --fix
            - name: Run Prettier
              run: npm run format
            - name: Use Autofix
              uses: autofix-ci/action@v1
              with:
                  commit-message: "Apply automated fixes"
